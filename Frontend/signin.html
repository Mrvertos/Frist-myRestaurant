<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مارکــــوس</title>
    <link rel="stylesheet" href="./styles/signin.css" />
    <link rel="icon" href="./assets/images/logo.svg" type="image/png" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    <div class="full-continer">
      <div class="ads"></div>
      <section id="login">
        
        <div class="login-text">
          <a class="back-home" href="./index.html">
            <i class='fas fa-arrow-right' style='font-size:20px'></i>
          </a>
          <h1>مارکـــــــوس</h1>
          <h2>خوش برگشتی</h2>
        </div>
  
        <form class="login-info" action="">
  
          <div class="login-username">
            <label for="username">نام کاربری</label>
            <input type="text" 
            name="username" 
            id="username"
            required
            >
          </div>
  
          <div class="login-password">
            <label for="password">رمزعبــــــور</label>
            <input type="password" 
            name="password" 
            id="password"
            required>
          </div>
  
          <button class="login-btn" type="submit">ورود</button>
  
          <div class="login-isnot">
            <p>هنوز حسابی ندارید؟</p>
            <a href="./signup.html">
              <span>ثبت نام</span>
            </a>
          </div>
          
        </form>
      </section>
    </div>


  </body>
</html>
